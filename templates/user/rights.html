{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

        <!-- Team Mates Start -->
        <div class="teams-area section-padding30">
            <div class="container">
                <div class="row ">
                    
                    <div class="col-xl-12">
                        <div class="section-tittle section-tittle-f text-center mb-70">
                            <h2>Know Your Rights</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% for i in view_rights %}
                    <div class="col-xl-4 col-lg-4 col-md-4">
                        <div class="single-teams text-center">
                            <div class="team-img">
                                <img src="{{i.image.url}}" alt="">
                            </div>
                            <div class="team-caption">
                                <h4><a href="singlerights?id={{i.id}}">{{i.rights}}</a></h4>
                                <h6><a href="singlerights?id={{i.id}}">View More</a></h6>
                                <!-- <span>View More</span> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <!-- Team Mates End-->
        {% endblock %}
